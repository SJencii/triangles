<!DOCTYPE html>
<html>
<head>
    <title>Triangle Checker</title>
</head>
<body>
    <div class=" container-fluid text-center"
            style="background-color: #6dc447; font-family: cursive; min-height: 8vh;">
            <h1><centre>Triangles</centre></h1>
        </div>
    <p>Enter the coordinates of three points to check if a triangle can be formed:</p>
    
    <form id="triangleForm">
        <label for="x1">Point 1 (x, y):</label>
        <input type="number" id="x1" name="x1">
        <input type="number" id="y1" name="y1"><br>
        
        <label for="x2">Point 2 (x, y):</label>
        <input type="number" id="x2" name="x2">
        <input type="number" id="y2" name="y2"><br>
        
        <label for="x3">Point 3 (x, y):</label>
        <input type="number" id="x3" name="x3">
        <input type="number" id="y3" name="y3"><br>
        
        <button type="button" id="continueButton">Continue</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById("continueButton").addEventListener("click", function () {
            var x1 = parseFloat(document.getElementById("x1").value);
            var y1 = parseFloat(document.getElementById("y1").value);
            var x2 = parseFloat(document.getElementById("x2").value);
            var y2 = parseFloat(document.getElementById("y2").value);
            var x3 = parseFloat(document.getElementById("x3").value);
            var y3 = parseFloat(document.getElementById("y3").value);

            // Perform the triangle check
            var side1 = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            var side2 = Math.sqrt(Math.pow(x3 - x2, 2) + Math.pow(y3 - y2, 2));
            var side3 = Math.sqrt(Math.pow(x1 - x3, 2) + Math.pow(y1 - y3, 2));

            if (side1 + side2 > side3 && side2 + side3 > side1 && side1 + side3 > side2) {
                document.getElementById("result").textContent = "A triangle can be formed with the given coordinates.";
            } else {
                document.getElementById("result").textContent = "A triangle cannot be formed with the given coordinates. According to the triangle inequality theorem, the sum of any two sides must be equal or greater than the third side.";
            }
        });
    </script>
</body>
</html>
